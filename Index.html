<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        header img {
            width: 100%;
            height: auto;
        }

        .top-destinations img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .team-leads img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .stats {
            background-color: #002b36;
            color: white;
            padding: 40px 0;
        }

        .testimonial-box {
            border: 1px solid #ddd;
            padding: 20px;
            height: 100%;
        }

        footer {
            background-color: #111;
            color: #ccc;
            padding: 20px 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JAY TOURS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <img src="https://i.ibb.co/YRSMTQp/island.jpg" alt="Header Image">
    </header>

    <section class="text-center py-5 top-destinations">
        <h2 class="text-danger mb-4">TOP DESTINATIONS</h2>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-3 mb-4"><img src="https://i.ibb.co/TbNfCB7/srilanka.jpg" alt="Sri Lanka"><p>SRI LANKA</p></div>
                <div class="col-6 col-md-3 mb-4"><img src="https://i.ibb.co/3s5GQ5p/rome.jpg" alt="Rome"><p>ROME</p></div>
                <div class="col-6 col-md-3 mb-4"><img src="https://i.ibb.co/SXP8CgK/maldives.jpg" alt="Maldives"><p>MALDIVES</p></div>
                <div class="col-6 col-md-3 mb-4"><img src="https://i.ibb.co/xjGVnGZ/thailand.jpg" alt="Thailand"><p>THAILAND</p></div>
            </div>
        </div>
    </section>

    <section class="text-center py-5 team-leads">
        <h2 class="text-danger mb-3">OUR TEAM LEADS</h2>
        <p class="mb-4">Teamwork is the ability to work together toward a common vision...</p>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="https://i.ibb.co/BBVCnR0/hugo.jpg" class="img-fluid" alt="Hugo Silva">
                    <h5>Hugo Silva</h5>
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://i.ibb.co/NL7N1RQ/imanoil.jpg" class="img-fluid" alt="Imanoil Arias">
                    <h5>Imanoil Arias</h5>
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://i.ibb.co/XJHgms4/javier.jpg" class="img-fluid" alt="Javier Bardem">
                    <h5>Javier Bardem</h5>
                </div>
            </div>
        </div>
    </section> 

</body>
</html>
